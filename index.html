<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link href="https://fonts.googleapis.com/css2?family=Darling+Girl&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #1a1a2e;
            color: white;
            font-family: 'Darling Girl', cursive;
            overflow: hidden;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        .lily {
            width: 150px;
            position: absolute;
            animation: sway 3s infinite alternate ease-in-out;
        }
        @keyframes sway {
            0% { transform: rotate(-3deg) translateY(2px); }
            100% { transform: rotate(3deg) translateY(-2px); }
        }
        .buttons {
            margin-top: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #555;
            color: white;
        }
        @keyframes wither {
            0% { transform: scale(1); opacity: 1; filter: brightness(1); }
            100% { transform: scale(0.7); opacity: 0.5; filter: brightness(0.3); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín? 💖</h1>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Lilium_bulbiferum_a1.jpg" class="lily" id="lily" style="left: 40%;">
    </div>
    <div class="buttons">
        <button class="yes" onclick="accept()">Sí 💕</button>
        <button class="no" onclick="decline()">No 💔</button>
    </div>
    <script>
        function accept() {
            let button = document.querySelector('.yes');
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = (button.offsetLeft + Math.random() * 50) + 'px';
                heart.style.top = (button.offsetTop - Math.random() * 20) + 'px';
                heart.style.animationDuration = (1 + Math.random()) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
        function decline() {
            document.getElementById("lily").style.animation = "wither 2s forwards";
        }
    </script>
</body>
</html>
